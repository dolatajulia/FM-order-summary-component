<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="resources\style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order summary component</title>
</head>
<body>
    <main class="card">
        <img src="resources\images\illustration-hero.svg">
        <div class="card-content">
            <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="element">
            <div class="element-left">
                <img src="resources\images\icon-music.svg" alt="icon music">
                <div class="plan-and-price">
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                </div>
            </div>
            <a href="#">Change</a>
        </div>
        <button class="payment-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel order</button>
        </div>
    </main>
</body>
</html>
